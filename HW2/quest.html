<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest</title>
    <link rel="stylesheet" href="quest.css">
</head>
<body>
    <h1>Quest</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. How many letters are there in the word "Hello"?</p>
            <div class="options">
                <input type="radio" id="q1_option1" name="q1" value="5">
                <label for="q1_option1">5</label><br>
                <input type="radio" id="q1_option2" name="q1" value="2">
                <label for="q1_option2">2</label><br>
            </div>
        </div>
        <div class="question">
            <p>2. How many letters are there in the word "World"?</p>
            <div class="options">
                <input type="radio" id="q2_option1" name="q2" value="8">
                <label for="q2_option1">8</label><br>
                <input type="radio" id="q2_option2" name="q2" value="5">
                <label for="q2_option2">5</label><br>
            </div>
        </div>
        <button type="button" onclick="submitQuiz()">Complete</button>
    </form>

    <div id="result" style="display: none;">
        <h2>Result: </h2>
        <p id="score"></p>
    </div>

    <script src="quest.js"></script>
</body>
</html>
